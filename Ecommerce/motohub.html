<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Hub - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Moto Hub</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Categories</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Welcome to Moto Hub</h2>
                <p>Your one-stop shop for premium motorcycle gear and accessories.</p>
                <a href="#" class="shop-now">Shop Now</a>
            </div>
        </section>
        
        <section class="featured-products">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="product-grid">
                    <!-- Product 1 -->
                    <div class="product-card">
                        <img src="helmet.jpg" alt="Motorcycle Helmet">
                        <h3>Motorcycle Helmet</h3>
                        <p class="price">$149.99</p>
                        <a href="#" class="button">Buy Now</a>
                    </div>
                    <!-- Product 2 -->
                    <div class="product-card">
                        <img src="jacket.jpg" alt="Riding Jacket">
                        <h3>Riding Jacket</h3>
                        <p class="price">$299.99</p>
                        <a href="#" class="button">Buy Now</a>
                    </div>
                    <!-- Product 3 -->
                    <div class="product-card">
                        <img src="gloves.jpg" alt="Riding Gloves">
                        <h3>Riding Gloves</h3>
                        <p class="price">$89.99</p>
                        <a href="#" class="button">Buy Now</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Moto Hub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
