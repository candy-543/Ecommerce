<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoHub Parts Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <h1>MotoHub Parts Registration</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="parts">Preferred Parts:</label>
                <select id="parts" name="parts" multiple>
                    <option value="engine">Engine</option>
                    <option value="brakes">Brakes</option>
                    <option value="tires">Tires</option>
                    <option value="suspension">Suspension</option>
                    <option value="lights">Lights</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit"class=""><p class="CANDY MOTUHUB"><a href="index.html">Register</a></p></button>
            </div>
        </form>
    </div>
</body>
</html>
