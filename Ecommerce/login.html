<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce Website</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>E-Commerce Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login.html">LOGIN</button>
                            </form>
            <p class="register-link">Don't have an account? <a href="registration.html">Register here</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 E-Commerce Website</p>
    </footer>
</body>
</html>
